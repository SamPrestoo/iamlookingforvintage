[build]
  command = "npm install && npm run build"
  publish = "."
  functions = ".netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Environment variables configured in Netlify dashboard:
# GITHUB_TOKEN = your_github_personal_access_token
# GITHUB_OWNER = SamPrestoo  
# GITHUB_REPO = iamlookingforvintage
# GITHUB_BRANCH = main
# STRIPE_SECRET_KEY = sk_test_... (or sk_live_... for production)
# STRIPE_PUBLISHABLE_KEY = pk_test_... (or pk_live_... for production)
# ADMIN_USERNAME = admin
# ADMIN_PASSWORD = vintage123

# Redirect /admin to TinaCMS admin
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Handle client-side routing for the admin panel
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Handle form submissions (contact form)
[[redirects]]
  from = "/contact"
  to = "/.netlify/functions/contact"
  status = 200
  force = true

# Default fallback for any other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Headers for better performance
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.json"
  [headers.values]
    Cache-Control = "public, max-age=300" 