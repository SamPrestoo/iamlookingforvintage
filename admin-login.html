<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - iamlookingforvintage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #8b7355;
            margin-bottom: 8px;
            font-size: 28px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #8b7355;
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }
        
        .login-btn {
            width: 100%;
            background-color: #8b7355;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .login-btn:hover {
            background-color: #6d5a43;
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #8b7355;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Admin Access</h1>
                <p>Manage your vintage inventory</p>
            </div>
            
            <div id="errorMessage" class="error-message">
                Invalid credentials. Please try again.
            </div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Access Admin Dashboard
                </button>
            </form>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to Store</a>
            </div>
        </div>
    </div>
    
    <script>
        // Simple admin authentication (for demo purposes)
        // In production, this should be handled server-side with proper security
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'vintage123' // This should be hashed in production
        };
        
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading state
            loginBtn.textContent = 'Authenticating...';
            loginBtn.disabled = true;
            errorMessage.style.display = 'none';
            
            // Simulate authentication delay
            setTimeout(() => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Set session flag
                    sessionStorage.setItem('adminAuthenticated', 'true');
                    sessionStorage.setItem('adminLoginTime', Date.now());
                    
                    // Redirect to admin dashboard
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // Show error
                    errorMessage.style.display = 'block';
                    loginBtn.textContent = 'Access Admin Dashboard';
                    loginBtn.disabled = false;
                    
                    // Clear form
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                }
            }, 1000);
        });
        
        // Check if already logged in
        if (sessionStorage.getItem('adminAuthenticated') === 'true') {
            const loginTime = parseInt(sessionStorage.getItem('adminLoginTime'));
            const currentTime = Date.now();
            const sessionDuration = 2 * 60 * 60 * 1000; // 2 hours
            
            if (currentTime - loginTime < sessionDuration) {
                window.location.href = 'admin-dashboard.html';
            } else {
                // Session expired
                sessionStorage.removeItem('adminAuthenticated');
                sessionStorage.removeItem('adminLoginTime');
            }
        }
    </script>
</body>
</html>
