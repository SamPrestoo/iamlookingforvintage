<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - iamlookingforvintage</title>
    <style>
        body {
            font-family: 'Workbench', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8b7355 0%, #6d5a42 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 2.5em;
            color: #8b7355;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #8b7355;
        }
        .login-btn {
            background: #8b7355;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-family: inherit;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #6d5a42;
        }
        .error-message {
            color: #dc3545;
            margin-top: 15px;
            padding: 10px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            display: none;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: #8b7355;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üéΩ</div>
        <h1>Admin Access</h1>
        <p>Enter password to manage products</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter admin password">
            </div>
            <button type="submit" class="login-btn">üîì Access Admin</button>
        </form>
        
        <div id="errorMessage" class="error-message">
            Incorrect password. Please try again.
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Website</a>
        </div>
    </div>

    <script>
        // Admin password - in a real application, this would be server-side
        const ADMIN_PASSWORD = "vintage2024";
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (password === ADMIN_PASSWORD) {
                // Set session flag
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('adminLoginTime', Date.now().toString());
                
                // Redirect to admin panel
                window.location.href = 'index.html';
            } else {
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
        
        // Auto-focus password field
        document.getElementById('password').focus();
    </script>
</body>
</html>
