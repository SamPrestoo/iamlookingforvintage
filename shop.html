<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - iamlookingforvintage</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header with vintage navigation -->
        <header class="header">
            <div class="logo">
                <h1>iamlookingforvintage</h1>
                <p class="tagline">~authentic vintage finds~</p>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html" class="nav-link">home</a></li>
                    <li><a href="shop.html" class="nav-link active">shop</a></li>
                    <li><a href="about.html" class="nav-link">about</a></li>
                    <li><a href="#" class="nav-link" id="cartToggle"><svg class="cart-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.5 5.1 16.5H17M17 13V16.5M9 19.5C9.8 19.5 10.5 20.2 10.5 21S9.8 22.5 9 22.5 7.5 21.8 7.5 21 8.2 19.5 9 19.5ZM20 19.5C20.8 19.5 21.5 20.2 21.5 21S20.8 22.5 20 22.5 18.5 21.8 18.5 21 19.2 19.5 20 19.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>cart (<span id="cartCount">0</span>)</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main content area -->
        <main class="main-content">
            <div class="shop-header">
                <h1>Our Collection</h1>
                <p>Browse our carefully curated selection of vintage items</p>
            </div>

            <!-- Simple category filter -->
            <section class="filters">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">All Items</button>
                    <button class="filter-btn" data-category="clothing">Clothing</button>
                    <button class="filter-btn" data-category="accessories">Accessories</button>
                    <button class="filter-btn" data-category="collectibles">Collectibles</button>
                </div>
            </section>

            <!-- Product grid -->
            <section class="shop-products">
                <div class="products-grid" id="products-container">
                    <!-- Products will be loaded dynamically from products.json -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 iamlookingforvintage. All rights reserved.</p>
                <p>Contact: hello@iamlookingforvintage.com</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
