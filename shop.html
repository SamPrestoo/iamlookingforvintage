<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - iamlookingforvintage</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header with vintage navigation -->
        <header class="header">
            <div class="logo">
                <h1>iamlookingforvintage</h1>
                <p class="tagline">~authentic vintage finds~</p>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html" class="nav-link">home</a></li>
                    <li><a href="shop.html" class="nav-link active">shop</a></li>
                    <li><a href="about.html" class="nav-link">about</a></li>
                    <li><a href="cart.html" class="nav-link" id="cartToggle"><img src="Frame 31.png" alt="Cart" class="cart-icon">cart (<span id="cartCount">0</span>)</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main content area -->
        <main class="main-content">
            <div class="shop-header">
                <h1>Our Collection</h1>
                <p>Browse our carefully curated selection of vintage items</p>
            </div>

            <!-- Category and price filters -->
            <section class="filters">
                <div class="filter-container">
                    <div class="filter-section">
                        <label class="filter-label">Category:</label>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-category="all">All Items</button>
                            <button class="filter-btn" data-category="clothing">Clothing</button>
                            <button class="filter-btn" data-category="accessories">Accessories</button>
                            <button class="filter-btn" data-category="collectibles">Collectibles</button>
                        </div>
                    </div>
                    <div class="filter-section">
                        <label class="filter-label">Sort by Price:</label>
                        <div class="sort-buttons">
                            <button class="sort-btn active" data-sort="default">Default</button>
                            <button class="sort-btn" data-sort="price-low">Low to High</button>
                            <button class="sort-btn" data-sort="price-high">High to Low</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Product grid -->
            <section class="shop-products">
                <div class="products-grid" id="products-container">
                    <!-- Products will be loaded dynamically from products.json -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 iamlookingforvintage. All rights reserved.</p>
                <p>Contact: hello@iamlookingforvintage.com</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
