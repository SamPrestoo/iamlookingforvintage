        .cart-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .cart-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .cart-header h1 {
            color: #8b7355;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .cart-header p {
            color: #666;
            font-size: 16px;
        }
        
        .cart-items {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-details h3 {
            color: #2c2c2c;
            margin-bottom: 5px;
            font-size: 1.2em;
        }
        
        .cart-item-price {
            color: #8b7355;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .cart-item-actions {
            display: flex;
            gap: 10px;
        }
        
        .remove-btn, .view-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'Workbench', Arial, sans-serif;
        }
        
        .remove-btn {
            background: transparent;
            color: #8b7355;
            border: 2px solid #8b7355;
        }
        
        .remove-btn:hover {
            background: #8b7355;
            color: white;
        }
        
        .view-btn {
            background: #8b7355;
            color: white;
        }
        
        .view-btn:hover {
            background: #6d5a43;
        }
        
        .cart-summary {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        
        .cart-total {
            font-size: 1.5em;
            color: #8b7355;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .cart-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .continue-shopping, .checkout-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .continue-shopping {
            background: #f5f5f5;
            color: #2c2c2c;
            border: 2px solid #e0e0e0;
        }
        
        .continue-shopping:hover {
            background: #e0e0e0;
        }
        
        .checkout-btn {
            background: #8b7355;
            color: white;
        }
        
        .checkout-btn:hover {
            background: #6d5a43;
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .empty-cart h2 {
            color: #8b7355;
            margin-bottom: 15px;
        }
        
        .empty-cart p {
            color: #666;
            margin-bottom: 30px;
        }
        
        /* Sold out item styles */
        .sold-out-item {
            opacity: 0.7;
            background-color: #f9f9f9;
        }
        
        .sold-out-item .cart-item-image {
            position: relative;
        }
        
        .sold-out-item .sold-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .sold-out-price {
            text-decoration: line-through;
            color: #999 !important;
        }
        
        .sold-notice {
            color: #dc3545;
            font-weight: 600;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            
            .cart-item-image {
                width: 150px;
                height: 150px;
            }
            
            .cart-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script src="script.js"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('vintageCart')) || [];

        async function loadCartItems() {
            const cartContent = document.getElementById('cart-content');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your cart is empty</h2>
                        <p>Looks like you haven't added any vintage treasures yet!</p>
                        <a href="shop.html" class="checkout-btn">Start Shopping</a>
                    </div>
                `;
                return;
            }

            // Try to fetch products.json for image data if needed
            let allProducts = [];
            try {
                const response = await fetch('products.json');
                const data = await response.json();
                allProducts = data.products || [];
                console.log(`📦 Loaded ${allProducts.length} products for cart image lookup`);
            } catch (error) {
                console.warn('Could not load products.json for cart images:', error);
            }

            let total = 0;
            let itemsHtml = '<div class="cart-items">';
            
            cart.forEach((item, index) => {
                console.log(`🛒 Cart item ${index}:`, {
                    name: item.name,
                    hasImage: !!item.image,
                    imageStart: item.image ? item.image.substring(0, 50) + '...' : 'none'
                });
                
                // Enhanced image retrieval and sold status check
                let imageUrl = item.image;
                let isItemSold = false;
                let fullProduct = null;
                
                if (item.id) {
                    // Try fetched products first
                    fullProduct = allProducts.find(p => p.id === item.id);
                    
                    // Fallback to localStorage admin products
                    if (!fullProduct) {
                        const adminProducts = JSON.parse(localStorage.getItem('adminProducts') || '[]');
                        fullProduct = adminProducts.find(p => p.id === item.id);
                    }
                    
                    if (fullProduct) {
                        // Check if item is now sold
                        isItemSold = fullProduct.sold === true;
                        
                        // Get image if not already available
                        if (!imageUrl && fullProduct.images && fullProduct.images.length > 0) {
                            const thumbIndex = fullProduct.thumbnailIndex || 0;
                            const imageData = fullProduct.images[thumbIndex];
                            imageUrl = typeof imageData === 'string' ? imageData : imageData.data;
                            console.log(`✅ Retrieved image from products data for: ${item.name}`);
                        }
                    } else {
                        console.warn(`⚠️ Could not find product data for: ${item.name} (ID: ${item.id})`);
                    }
                }
                
                // Fallback to default SVG if still no image
                imageUrl = imageUrl || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjRjVGNUY1Ci8+CjxwYXRoIGQ9Ik00My41IDM3SDMyQzMwLjMgMzcgMjkgMzguMyAyOSA0MFY2OEMyOSA2OS43IDMwLjMgNzEgMzIgNzFINDMuNUM0NS4yIDcxIDQ2LjUgNjkuNyA4Ni41IDY4VjQwQzQ2LjUgMzguMyA0NS4yIDM3IDQzLjUgMzdaIiBmaWxsPSIjOUNBM0FGIi8+Cjwvc3ZnPgo=';
                
                // Only add to total if item is not sold
                if (!isItemSold) {
                    total += item.price;
                }
                
                itemsHtml += `
                    <div class="cart-item ${isItemSold ? 'sold-out-item' : ''}">
                        <div class="cart-item-image">
                            <img src="${imageUrl}" alt="${item.name}">
                            ${isItemSold ? '<div class="sold-badge">SOLD OUT</div>' : ''}
                        </div>
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <div class="cart-item-price ${isItemSold ? 'sold-out-price' : ''}">
                                $${item.price.toFixed(2)}
                                ${isItemSold ? '<span class="sold-notice"> - No longer available</span>' : ''}
                            </div>
                            <div class="cart-item-actions">
                                <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                                <button class="view-btn" onclick="viewProduct('${item.id}')">View Details</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            itemsHtml += '</div>';
            
            const summaryHtml = `
                <div class="cart-summary">
                    <div class="cart-total">
                        Total: $${total.toFixed(2)}
                    </div>
                    <div class="cart-actions">
                        <a href="shop.html" class="continue-shopping">Continue Shopping</a>
                        <button class="checkout-btn" onclick="proceedToCheckout()" id="checkoutBtn">
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            `;
            
            cartContent.innerHTML = itemsHtml + summaryHtml;
        }

        function removeFromCart(index) {
            if (confirm('Remove this item from your cart?')) {
                cart.splice(index, 1);
                localStorage.setItem('vintageCart', JSON.stringify(cart));
                updateCartCount();
                loadCartItems();
                
                // Show notification
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #8b7355;
                    color: white;
                    padding: 15px 20px;
                    border-radius: 8px;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                    z-index: 1000;
                    font-family: 'Workbench', Arial, sans-serif;
                    transform: translateX(400px);
                    transition: transform 0.3s;
                `;
                notification.textContent = 'Item removed from cart';
                document.body.appendChild(notification);
                
                setTimeout(() => notification.style.transform = 'translateX(0)', 100);
                setTimeout(() => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => document.body.removeChild(notification), 300);
                }, 2000);
            }
        }

        function viewProduct(productId) {
            window.location.href = `product.html?id=${productId}`;
        }

        function updateCartCount() {
            const totalItems = cart.length;
            document.getElementById('cartCount').textContent = totalItems;
        }

        async function proceedToCheckout() {
            console.log('🛒 Starting checkout process...');
            
            if (cart.length === 0) {
                alert('Your cart is empty! Add some items before checkout.');
                return;
            }
            
            // Filter out sold items from cart
            const availableItems = cart.filter(item => {
                // Check if item is sold by looking up current product data
                // This ensures we don't checkout sold items
                return !item.sold; // For now, assume cart items track sold status
            });
            
            if (availableItems.length === 0) {
                alert('All items in your cart are no longer available. Please refresh and try again.');
                return;
            }
            
            if (availableItems.length !== cart.length) {
                const soldCount = cart.length - availableItems.length;
                if (!confirm(`${soldCount} item(s) in your cart are no longer available and will be removed. Continue with ${availableItems.length} available item(s)?`)) {
                    return;
                }
                // Update cart to remove sold items
                cart = availableItems;
                localStorage.setItem('vintageCart', JSON.stringify(cart));
                loadCartItems(); // Refresh display
            }
            
            // Get customer email (optional)
            const customerEmail = prompt('Enter your email address (optional):');
            
            // Update button state
            const checkoutBtn = document.getElementById('checkoutBtn');
            const originalText = checkoutBtn.textContent;
            checkoutBtn.textContent = 'Creating checkout...';
            checkoutBtn.disabled = true;
            
            try {
                console.log('💳 Creating Stripe checkout session...');
                
                const response = await fetch('/.netlify/functions/stripe-checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        items: availableItems,
                        customerEmail: customerEmail || undefined,
                        successUrl: `${window.location.origin}/success.html?session_id={CHECKOUT_SESSION_ID}`,
                        cancelUrl: `${window.location.origin}/cart.html`
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.url) {
                    console.log('✅ Checkout session created, redirecting...');
                    // Redirect to Stripe checkout
                    window.location.href = data.url;
                } else {
                    throw new Error(data.message || 'Failed to create checkout session');
                }
                
            } catch (error) {
                console.error('❌ Checkout error:', error);
                alert(`Checkout failed: ${error.message}\n\nPlease try again or contact support.`);
                
                // Reset button
                checkoutBtn.textContent = originalText;
                checkoutBtn.disabled = false;
            }
        }

        // Initialize cart page
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            loadCartItems();
        });
    </script>
